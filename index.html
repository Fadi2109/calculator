<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="icon" type="image/x-icon" href="/images/calculator.svg" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Calculator</title>
  </head>
  <body onload="onInit()">
    <div class="container">
      <div class="row row1 d-flex justify-content-center align-items-center">
        <!-- main calc -->
        <div class="mainCalc col-4">
          <div class="finalResult col-12 mb-3">
            <p class="result"></p>
            <p><b class="inputArea"></b></p>
          </div>

          <div class="row">
            <div class="col-3 p-1 ps-2">
              <button
                type="button"
                class="btn col-12 btn-outline-secondary"
                onclick="onNumberClick('%')"
              >
                %
              </button>
            </div>
            <div class="col-3 p-1">
              <button
                type="button"
                class="btn col-12 btn-outline-secondary"
                onclick="onNumberClick('delStart')"
              >
                CE
              </button>
            </div>
            <div class="col-3 p-1">
              <button
                type="button"
                class="btn col-12 btn-outline-secondary"
                onclick="onNumberClick('reset')"
              >
                C
              </button>
            </div>
            <div class="col-3 p-1 pe-2">
              <button
                type="button"
                class="btn col-12 btn-outline-secondary"
                onclick="onNumberClick('delEnd')"
              >
                <i class="bi bi-backspace"></i>
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-3 p-1 ps-2">
              <button
                type="button"
                class="btn col-12 btn-outline-secondary"
                onclick="onNumberClick('7')"
              >
                7
              </button>
            </div>
            <div class="col-3 p-1">
              <button
                type="button"
                class="btn col-12 btn-outline-secondary"
                onclick="onNumberClick('8')"
              >
                8
              </button>
            </div>
            <div class="col-3 p-1">
              <button
                type="button"
                class="btn col-12 btn-outline-secondary"
                onclick="onNumberClick('9')"
              >
                9
              </button>
            </div>
            <div class="col-3 p-1 pe-2">
              <button
                type="button"
                class="btn col-12 btn-outline-secondary"
                onclick="onNumberClick('/')"
              >
                รท
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-3 p-1 ps-2">
              <button
                type="button"
                class="btn col-12 btn-outline-secondary"
                onclick="onNumberClick('4')"
              >
                4
              </button>
            </div>
            <div class="col-3 p-1">
              <button
                type="button"
                class="btn col-12 btn-outline-secondary"
                onclick="onNumberClick('5')"
              >
                5
              </button>
            </div>
            <div class="col-3 p-1">
              <button
                type="button"
                class="btn col-12 btn-outline-secondary"
                onclick="onNumberClick('6')"
              >
                6
              </button>
            </div>
            <div class="col-3 p-1 pe-2">
              <button
                type="button"
                class="btn col-12 btn-outline-secondary"
                onclick="onNumberClick('*')"
              >
                ร
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-3 p-1 ps-2">
              <button
                type="button"
                class="btn col-12 btn-outline-secondary"
                onclick="onNumberClick('1')"
              >
                1
              </button>
            </div>
            <div class="col-3 p-1">
              <button
                type="button"
                class="btn col-12 btn-outline-secondary"
                onclick="onNumberClick('2')"
              >
                2
              </button>
            </div>
            <div class="col-3 p-1">
              <button
                type="button"
                class="btn col-12 btn-outline-secondary"
                onclick="onNumberClick('3')"
              >
                3
              </button>
            </div>
            <div class="col-3 p-1 pe-2">
              <button
                type="button"
                class="btn col-12 btn-outline-secondary"
                onclick="onNumberClick('-')"
              >
                -
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-3 p-1 ps-2">
              <button
                type="button"
                class="btn col-12 btn-outline-secondary"
                onclick="onNumberClick('.')"
              >
                .
              </button>
            </div>
            <div class="col-3 p-1">
              <button
                type="button"
                class="btn col-12 btn-outline-secondary"
                onclick="onNumberClick('0')"
              >
                0
              </button>
            </div>
            <div class="col-3 p-1">
              <button
                type="button"
                class="btn col-12 btn-primary"
                onclick="onEqualClick()"
              >
                =
              </button>
            </div>
            <div class="col-3 p-1 pe-2">
              <button
                type="button"
                class="btn col-12 btn-outline-secondary"
                onclick="onNumberClick('+')"
              >
                +
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- boot starp -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <script src="js/index.js"></script>
  </body>
</html>
